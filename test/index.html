<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ct-jquery-ariaHiddenBreakrange Test Suite (run from index-responsive.html)</title>
    <!-- QUnit framework -->
    <link href="../bower_components/qunit/qunit.css" rel="stylesheet" />
    <script src="../bower_components/qunit/qunit.js"></script>
    <!-- Plugin to test + jQuery version the code was developed for -->
    <link rel="stylesheet" href="../dist/ct-jquery-ariaHiddenBreakrange.css" />
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/enquire.js/dist/enquire.min.js"></script>
    <script src="../dev/ct-jquery-ariaHiddenBreakrange.js"></script>
    <!-- QUnit tests -->
    <script src="test.js"></script>
    <!-- Browserscope integration -->
    <!--<script src="test-to-browserscope.js"></script>-->
    <style>
        /*
          DS: hide failing tests until they are manually expanded,
          so that the user can see at a glance which modules pass
          at each breakpoint.
        */
        #qunit-tests .fail .qunit-assert-list {
            display: none;
        }
        #qunit-tests .fail .qunit-assert-list.qunit-collapsed {
            display: block;
        }
    </style>
  </head>
  <body>

    <!-- QUnit framework -->
    <div id="qunit"></div>

    <div id="qunit-fixture">

      <ol>
        <li data-ariaHiddenBreakrange="mobile">mobile</li>
        <li data-ariaHiddenBreakrange="mobile,tablet">mobile,tablet</li>
        <li data-ariaHiddenBreakrange="tablet">tablet</li>
        <li data-ariaHiddenBreakrange="mobile,tablet,desktop">mobile,tablet,desktop</li>
        <li data-ariaHiddenBreakrange="tablet,desktop">tablet,desktop</li>
        <li data-ariaHiddenBreakrange="desktop">desktop</li>
        <li data-ariaHiddenBreakrange="tablet,desktop,desktop-wide">tablet,desktop,desktop-wide</li>
        <li data-ariaHiddenBreakrange="desktop,desktop-wide">desktop,desktop-wide</li>
        <li data-ariaHiddenBreakrange="desktop-wide">desktop-wide</li>
      </ol>

    </div>

  </body>
</html>
