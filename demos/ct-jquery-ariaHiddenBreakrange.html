  <head>
    <meta charset="utf-8">
    <title>ct-jquery-ariaHiddenBreakrange.js</title>
    <link rel="stylesheet" href="../dist/ct-jquery-ariaHiddenBreakrange-demo.css" /><!-- note: please exclude -demo suffix in production usage -->
    <style>

    </style>
  </head>
  <body>
    <h1>ct-jquery-ariaHiddenBreakrange.js</h1>
    <div id="m-test">
      <p class="m-test--current">Current breakpoint: <strong class="m-test--breakpoint"></strong> <span class="m-test--dimensions"></span></p>
      <h2>Breakranges which are <span aria-hidden="true">hidden</span> / <span aria-hidden="false">visible</span> at this breakpoint:</h2>
      <ol>
        <li data-ariaHiddenBreakrange="mobile">mobile</li>
        <li data-ariaHiddenBreakrange="mobile,tablet">mobile,tablet</li>
        <li data-ariaHiddenBreakrange="tablet">tablet</li>
        <li data-ariaHiddenBreakrange="mobile,tablet,desktop">mobile,tablet,desktop</li>
        <li data-ariaHiddenBreakrange="tablet,desktop">tablet,desktop</li>
        <li data-ariaHiddenBreakrange="desktop">desktop</li>
        <li data-ariaHiddenBreakrange="tablet,desktop,desktop-wide">tablet,desktop,desktop-wide</li>
        <li data-ariaHiddenBreakrange="desktop,desktop-wide">desktop,desktop-wide</li>
        <li data-ariaHiddenBreakrange="desktop-wide">desktop-wide</li>
      </ol>
    </div>

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/enquire.js/dist/enquire.min.js"></script>
    <script src="../dev/ct-jquery-ariaHiddenBreakrange.js"></script>
    <script>
      $('html')
        .removeClass('no-js');

      // Setup
      $(document).ready( function() {
        $('[data-ariaHiddenBreakrange]').ariaHiddenBreakrange();
      });
    </script>
  </body>
</html>
